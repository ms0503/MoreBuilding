issueTrackerURL = "${repo_page_url}/issues"
license = "${mod_license}"
loaderVersion = "${neoforge_loader_version_range}"
modLoader = "javafml"

[[mods]]
authors = "Sora Tonami"
description = '''${mod_description}'''
displayName = "${mod_name}"
logoFile = "assets/${mod_id}/logo.png"
